site_name: Multi-Indicator, Small Area Estimation Resource
site_url: http://sae4healthGates.com
theme:
  name: material
  custom_dir: overrides/landing_page

  features:
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.tracking
  - navigation.top
  - navigation.instant
  - navigation.instant.progress
  - search.highlight
  - search.share
  - search.suggest

extra:
  hide:
    - toc


